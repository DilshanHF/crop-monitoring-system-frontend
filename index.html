<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Crop-monitoring-system-Green Shadow (Pvt) Ltd</title>

    <link rel="stylesheet" href="login/style.css" />
    <script src="../custom-scripts.js" defer></script>
</head>
<body>
<!--background video-->
<video autoplay muted loop id="myVideo">
    <source src="video/crop.mp4" type="video/mp4">
</video>

<section class="wrapper">
    <div class="form signup">
        <header>Signup</header>
        <form action="#">
            <h4>Select Job Role</h4>
            <select class="form-select staff-id" aria-label="Default select example" id="staff-role">
                <option selected>Select Role</option>
                <option value="1">MANAGER</option>
                <option value="1">ADMINISTRATOR</option>
                <option value="1">SCIENTIST</option>
            </select>
            <input id="sign-up-email" type="email" placeholder="Email Address" required />
            <input id="sign-up-password" type="password" placeholder="Password" required />
            <input id="sign-up-re-password"  type="password" placeholder="Re-Enter Password" required />
            <div class="checkbox">
                <input type="checkbox" id="signupCheck" />
                <label for="signupCheck">I accept all terms & conditions</label>
            </div>
            <button id="sign-up">Sign Up</button>
        </form>
    </div>

    <div class="form login">
        <header>Login</header>
        <form action="#">
            <input id="sign-In-email" type="email" placeholder="Email address" required />
            <input id="sign-In-password" type="password" placeholder="Password" required />
            <a href="#">Forgot password?</a>
            <button id="sign-In">Sign In</button>
        </form>
    </div>

</section>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="script/jquery/jquery.min.js"></script>
<script src="login/login.js"></script>
</body>
</html>
